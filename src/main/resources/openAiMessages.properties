common.message=\uB0A0\uC528\uC5D0 \uB300\uD55C \uC815\uBCF4\uB97C \uBC14\uD0D5\uC73C\uB85C \uC2E4\uC0DD\uD65C\uACFC \uBC00\uC811\uD55C \uC870\uC5B8\uC744 \uACF5\uBC31 \uBC0F \uC774\uBAA8\uC9C0 \uD3EC\uD568 80\uC790 \uC774\uB0B4\uB85C \uD574\uC918. \uAE30\uACC4\uCC98\uB7FC \uB0A0\uC528 \uC815\uBCF4\uB97C \uC694\uC57D\uD574\uC11C \uB9D0\uD558\uC9C0 \uB9C8. \uC774\uBBF8 \uB0A0\uC528 \uC815\uBCF4\uB294 \uB530\uB85C \uBCF4\uC5EC\uC8FC\uB2C8\uAE4C, \uB2E4\uC2DC \uC5B8\uAE09\uD558\uC9C0\uB9C8. \uC911\uAC04\uC911\uAC04 \uC801\uC808\uD55C \uC774\uBAA8\uC9C0\uB97C \uB123\uC5B4\uC11C \uCE5C\uADFC\uD558\uAC8C \uD574.
custom.message=\uC774\uB7EC\uD55C \uD2B9\uC9D5\uC744 \uAC00\uC9C4 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uC9C0\uAE08 \uB0A0\uC528\uC758 \uD2B9\uC9D5\uC744 \uCC38\uACE0\uD558\uC5EC \uC77C\uC0C1\uC0DD\uD65C\uC5D0 \uC801\uC6A9\uAC00\uB2A5\uD55C "\uAC1C\uC778\uD654\uB41C" \uC870\uC5B8\uC744 \uD574\uC918. \uC77C\uBC18\uC801\uC778 \uC870\uC5B8\uC740 \uC548\uB3FC. \uD06C\uAC8C \uC2E0\uACBD\uC4F0\uAE30 \uC54A\uC544\uB3C4 \uB418\uB294 \uBD80\uBD84\uC740 \uC5B8\uAE09\uD558\uC9C0 \uB9D0\uACE0, \uC8FC\uC758\uD560\uB9CC\uD55C \uAC83\uC5D0 \uC911\uC810\uC744 \uB46C. \uBAA8\uB4E0 \uAC1C\uC778\uC815\uBCF4\uB97C \uC5B8\uAE09\uD560 \uD544\uC694\uC740 \uC5C6\uC5B4. \uB2F5\uBCC0\uC758 \uAC1C\uC778\uD654\uAC00 \uC911\uC694\uD558\uACE0, \uC774\uB97C \uD2F0\uB0B4\uAE30 \uC704\uD574 \uC0AC\uC6A9\uC790\uC758 \uD2B9\uC9D5\uC744 \uC911\uAC04\uC911\uAC04 \uC5B8\uAE09\uD574.
