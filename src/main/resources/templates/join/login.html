<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">테스트 계정 로그인</h2>
            <form action="/join/login" method="post">
                <input type="hidden" name="username" value="test_nki">
                <input type="hidden" name="password" value="1234">
                <button type="submit" class="btn btn-primary w-100"> 테스트 계정(test_nki)</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="text-center mt-5">로그인</h2>
            <form action="/join/login" method="post">
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    로그인 정보가 틀렸습니다. 다시 시도해주세요.
                </div>
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" required>

                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
                <p class="text-center mt-3">아직 회원이 아니신가요? <a href="/join/signup">회원가입</a></p>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for advanced features like modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
